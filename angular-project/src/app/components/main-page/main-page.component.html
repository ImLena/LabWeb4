
<div class="text-center" id="content">
  <div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Заполните форму или нажмите на изображение </h1>
    <a id="hiddenButton" style="margin: auto" class="hiddenButton" (click)="click('form')">{{formName}} Form</a>
    <div class="child" style="float: right">
      <button class="btn btn-outline-primary" (click)="logout()" routerLink="/login">Sign out</button>
    </div>
    <form id="form" name="pointsform"  #f="ngForm" (ngSubmit)="clickButton()" novalidate>
      <label for="x_in">Введите x:</label><br>
      <input type="number" id="x_in" placeholder="(-3, 3)" name="x" (change)="validateX()" maxlength="5" #x_in (input)="graphic.moveDot(x_in.value, y_in.value, r_in.value)" [(ngModel)]="point.x" #x="ngModel" required/><br>
      <div *ngIf="x.dirty || x.touched">
        {{errorX}}
      </div>
      <label for="y_in">Введите y:</label><br>
      <input type="number" id="y_in" placeholder="(-3, 3)" name="y" (change)="validateY()" maxlength="5" #y_in (input)="graphic.moveDot(x_in.value, y_in.value, r_in.value)" [(ngModel)]="point.y" #y="ngModel" required/><br>
      <div *ngIf="y.dirty || y.touched">
        {{errorY}}
      </div>
      <label for="r_in">Введите r:</label><br>
      <input type="number" id="r_in" placeholder="(-3, 3)" name="r" (change)="validateR()" maxlength="5" #r_in (input)="graphic.moveDot(x_in.value, y_in.value, r_in.value)" [(ngModel)]="point.r" #r="ngModel" required pattern="[0-3]"/>
      <div *ngIf="r.dirty || r.touched">
        {{errorR}}
      </div>
      <br><br>
      <div style="text-align: center">
        <button id="send" style="margin: 2px" type="submit" class="btn btn-outline-primary">Send</button>
        <button id="clear" (click)="clear()" style="margin: 2px" type="button" class="btn btn-outline-primary">Clear</button>
      </div>
    </form>
    <br>
    <a id="hiddenCanvas" style="margin: auto; text-align: center"  class="hiddenButton" (click)="click('canvas')">{{canvasName}} Graphic</a>
    <br>
    <app-graphic #graphic (click)="graphic.canvasClick(r_in.value, x_in, y_in, r_in)"></app-graphic>
    <br>
    <table id="main-table" class="table">
      <tr>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th>Result</th>
      </tr>
    </table>
    <div><br></div>
  </div>
</div>

<footer class="mastfoot mt-auto shadow-lg bg-white" id="footer" style="text-align: center">
  <div class="inner">
    <a href="https://github.com/ImLena/WebLab_4"><img style="width: 50px" src="/assets/images/icon.png" alt="github" id="img"></a><br>
    &copy; 2020
  </div>
</footer>
